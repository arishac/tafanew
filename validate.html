    <style>
/* Styles for the preloader */
.preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #fff; /* Change background color as needed */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999; /* Ensure it's on top of other elements */
}

.dot-container {
  display: flex;
  align-items: center;
  justify-content: center;
  color: #ff0101;
}

.dot {
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background-color: #ff0101; /* Change dot color */
  margin: 0 5px; /* Adjust spacing between dots */
  animation: dot-animation 1s infinite ease-in-out; /* Dot animation */
}

@keyframes dot-animation {
  0%, 100% {
    transform: scale(1); /* Initial and final size */
  }
  50% {
    transform: scale(1.5); /* Maximum size */
  }
}


    </style>

<div class="dot-container">
    <p>ERROR 503, Contact support</p>

    <div class="dot"></div>
